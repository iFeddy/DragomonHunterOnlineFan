長槍在手，即衝鋒陷陣，奮勇對抗龍獸。
劍盾在手，則挺立前線，守護同行戰友。
時至今日，崇尚他的風範，追尋正義與榮耀之人，以守護者之名受世人讚頌。|
20435|1|他是通曉魔法知識之人，能行使自然之力，揮舞法杖，操縱元素，吹奏魔笛，終結紛爭，是六英雄中不可或缺的存在。
