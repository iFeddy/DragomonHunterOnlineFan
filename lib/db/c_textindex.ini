他將哲理融入戰鬥，將戰鬥昇華為藝術，而傳承這門獨特戰技的人們，他們自稱為侍武者。|
20438|1|在六英雄中，他是使用雙劍與弩砲的高手，速度是其代名詞，擅長以策略搶得先機，再用致命的手段撂倒龍獸。
不論是近距離的突襲暗殺，或是遠距離的火網射擊，他都能完美勝任。
而與他走上相同道路，以奪命戰技獵殺龍獸之人，迅擊者就是他們的代號。



