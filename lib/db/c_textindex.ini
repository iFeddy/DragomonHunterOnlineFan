為了保護人們免於龍獸的魔爪，他在世間宣揚信仰，而受其感化，追隨這崇高理念的信徒，便是現今的聖騎士。
|
20437|1|千年前，有位武者悟出了人與兵刃合一的終極奧義，成為傳奇的六英雄。
