2.以利用外掛程式、病毒程式、遊戲程式漏洞或其他違反公平合理之方式進行遊戲。
3.經司法機關查獲從事任何不法之行為。
乙方對前項事實認定產生錯誤或無法舉證時，乙方應對甲方因終止契約所生之損害負賠償責任。

第二十六條 送達
