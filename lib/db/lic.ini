乙方於甲方完成註冊程序後，應核發一組帳號及密碼；該組帳號一經設定即不得變更，且僅供甲方使用。甲方不得將該組帳號、密碼轉讓或出借予第三人使用，如因而產生糾紛，由甲方自行負責。 前項之密碼得依乙方提供之修改機制進行變更。乙方人員(含客服人員、遊戲管理員)不得主動詢問甲方之密碼。甲方就本條之帳號及密碼的保管負全責，如因保管不周致帳號、密碼遭他人非法使用，此屬可歸責於甲方之情形，亦由甲方自行負責。

第十三條 帳號與密碼之非法使用通知與處理
任一方發現第三人非法使用甲方之帳號，或有使用安全遭異常破壞之情形時，應立即通知對方。乙方接獲甲方通知，或乙方通知甲方後，經甲方確認有前述情事，乙方得暫停該組帳號或密碼之使用權限，並更換新帳號或密碼予甲方。 前項情形，乙方應返還甲方已扣除之儲值，或補償相當之遊戲費用，但可歸責於甲方者，不在此限。

