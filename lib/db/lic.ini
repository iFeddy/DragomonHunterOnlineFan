費率如有調整時，應自調整生效日起按新費率計收；若新費率高於舊費率時，甲方在新費率生效日前已於遊戲網站中登錄之儲值應依舊費率計收。 甲方應確保留存於乙方之地址或電子郵件之正確，若有變更，甲方應立即通知乙方。乙方依本條地址所為之通知發出後，以書面通知到達消費者，或電子郵件進入消費者之電子郵件伺服器中，推定為已送達。

第九條 本遊戲應載明之資訊
乙方應於遊戲網站及遊戲套件包裝上載明以下事項：
1.進行本遊戲之最低軟硬體需求。
