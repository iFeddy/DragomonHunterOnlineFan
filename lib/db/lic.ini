使用服務時，會員違背本條約第19條的內容，或抵觸如下的事項，公司會對會員利用服務加以限制。 乙方各項系統設備因預先計畫所需之系統維護停機，應於七日前於遊戲網站中公告，且於甲方登入時通知，並於遊戲進行中發佈停機訊息。 乙方應確保其系統設備，無發生錯誤、畫面暫停、遲滯、中斷或不能進行連線的情形。如因而致不能提供甲方服務時，乙方應返還甲方已扣除之儲值，或免收相當之遊戲費用，或遞延甲方得進行遊戲之時間。

第十九條 系統安全
乙方應依本契約之規定負有於提供本服務時，維護其自身電腦系統，符合當時科技或專業水準可合理期待之安全性。 電腦系統或電磁記錄受到破壞，或電腦系統運作異常時，乙方應於採取合理之措施後儘速予以回復。乙方違反前二項規定，致生甲方損害時，應依甲方之受損害情形，負損害賠償責任，但乙方能證明其無過失者，得減輕其賠償責任。 乙方電腦系統發生第二項所稱情況時，於完成修復並正常運作之前，乙方不得向甲方收取費用。若乙方伺服器超載致有電磁記錄無法寫入或相類似情況發生時，乙方得重開伺服器，將遊戲回復至未超載前之狀態。除必要處理外或因遊戲程式漏洞致甲方受損時，乙方應依甲方之受損害情形，負損害賠償責任，並於遊戲官方網站公布相關賠償方式與內容。但乙方證明其無過失者，得減輕其賠償責任。

第二十條 程式漏洞
因遊戲程式漏洞致甲方遊戲內資料受損時，乙方應依甲方之受損害情形，負損害賠償責任。但乙方證明其無過失者，得減輕其賠償責任。

第二十一條 遊戲管理規則
為規範遊戲進行之方式，乙方應訂立合理公平之遊戲管理規則，甲方應遵守乙方公告之遊戲管理規則。遊戲管理規則之變更應依第二十三條之程序為之。遊戲管理規則有下列情形之一者，其規定無效：
1.抵觸本契約之規定。
2.剝奪或限制甲方之契約上權利。但乙方依第二十三條之規定處理者，不在此限。

第二十二條 違反遊戲管理規則之處理
除本契約另有規定外，有事實足證甲方於本遊戲中違反遊戲管理規則時，乙方應於遊戲網站或遊戲進行中公告，並以線上即時通訊方式或電子郵件通知甲方。 經乙方通知改善而未改善再次違反者，乙方得依遊戲管理規則，按其情節輕重限制甲方之遊戲使用權利。乙方依遊戲管理規則停止甲方進行遊戲之權利，每次不得超過七日。 除構成契約終止事由外，乙方依遊戲管理規則對甲方所為之處置，不得影響甲方依本契約應享之權利。

