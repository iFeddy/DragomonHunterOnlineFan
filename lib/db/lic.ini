第十五條 遊戲歷程之保存與查詢
乙方應保存甲方之個人遊戲歷程紀錄，且保存期間為三十天，以供甲方查詢。如需查詢逾電磁紀錄保存期限三十天者，恕乙方無法受理甲方之查詢申請。 甲方得以書面、網路，或親自至乙方之服務中心申請調閱甲方之個人遊戲歷程，且須提出與身份証明文件相符之個人資料以供查驗，查詢費用為150元，由甲方負擔。乙方接獲甲方之查詢申請，應提供第一項所列之甲方個人遊戲歷程，並於七日內以光碟或磁片等儲存媒介或以書面、電子郵件方式提供資料。

