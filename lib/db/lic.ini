契約終止時，乙方於扣除必要成本30%後，應於三十日內將甲方未使用之遊戲點數以現金、信用卡、匯票或掛號寄發支票方式退還甲方未使用之儲值或遊戲費用。甲方有下列重大情事之一者，乙方得於書面或電子郵件通知甲方後，立即終止本契約：
