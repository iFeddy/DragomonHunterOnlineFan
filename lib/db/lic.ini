關於個人資料之保護，依相關法令規定處理。 除依法律規定或相關主管機關要求外，未經甲方同意時，乙方不得任意出售、交換、出租或公開甲方的姓名、地址、電子郵件信箱，以及其他依法受保護之個人資訊。 於下列情形發生時，乙方得依法公開甲方之個人資訊或遊戲歷程：
1.因應法令及相關主管機關之要求。
2.為保障乙方之財產及權益。
3.在緊急情況下為保障乙方會員或公眾人身安全時。
