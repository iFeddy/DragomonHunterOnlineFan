4	Hunters' League	This famous organization has branches in most major citiesin the kingdom and acts as a go-between for hunters and clients.The league collects and curates hunting commissions from allover the world, assigning them to hunters based on specializedformulas that optimize safety and efficiency.     	Once you have enough Hunters' League influence, head toElysium (132,42) where you can purchase exclusive equipmentand accessories from Wendel. 
5	Artisan Alliance	The Artisan Alliance is the first word in luxury goods.This hand-picked team specializes in processing rare materialsinto beautiful status symbols, which are then sold to the mostdiscerning, blue-blooded clients.  	If you raise your Artisan Alliance influence beyond acertain level, you can head to Elysium (134,40) to purchaseexclusive equipment and accessories from artisan Ignatius. 
6	Alchemic Order	The Order was formed by a group of alchemists devoted to thepursuit of knowledge. Their research, focused primarily on thedevelopment of powerful potions, makes them a critical part oflife in Elysium. Rumors that the Order has conducted experimentson Hoppalongs, however, has lead some people to distrust theorganization.       	If you raise your Alchemic Order influence beyond a certainlevel, you can head to Elysium (135,38) to purchase exclusiveequipment and accessories from alchemist Lemmil. 
7	Quartermaster Corps	The Quartermaster Corps is responsible for all hunting-relatedlogistics. Its members also prepare sumptuous dishes out of theraw materials gathered from the countryside, making sure thathunters are well-fed for their next quest.   	If you raise your Quartermaster Corps influence beyond acertain level, you can head to Elysium (146,37) to purchaseexclusive equipment and accessories from quartermaster Larrie. 
8	Tetrahammer Armory	"Materials, Not Cereals!" has long been the motto of theTetrahammer Armory. The expert armorists that make up thisorganization process raw materials into powerful weaponsand armor, boosting their clients' hunting effectiveness.    	If you raise your Tetrahammer Armory influence beyond acertain level, you can head to Elysium (150,39) to purchaseexclusive equipment and accessories from armorist Murton. 
9	Terra's Children	This mysterious organization hails from a far-off and exoticland. Many consider it a cult, distrusting the eccentricfeathered clothing and strange, ritualistic practices of itsmembers. The Children identify deeply with the natural worldand claim to communicate with souls. Rumors run rampant aboutthe group, but no one seems to be able to name anything they've actually done wrong.       	If you raise your Terra's Children influence beyond a certainlevel, you can head to Elysium (152,42) to purchase exclusiveequipment and accessories from Child of Terra Rhoy. 
10	Smeltbar Trading Co.	A trade union established for the merchants and residents ofDrachmar, the Smeltbar Trading Co. promotes free circulationof goods and tariff-free trade between the Volcazar, TinsootVillage, and Haven's Cadence, spreading prosperity throughoutthe region.  	If you raise your Smeltbar Trading Co. influence beyond a certainlevel, you can head to Lava Fortress (220. 381) to purchase exclusiveequipment and accessories from Smeltbar Trading Co. Ziggy. 
