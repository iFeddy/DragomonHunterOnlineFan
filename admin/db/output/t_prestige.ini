1	Order of the Falcon	The Order of the Falcon is the fastest growing of the myriad ofunions in Elysium. Its elite hunters have already broken nearlyevery hunting record available, transforming the union into themost respected organization in the city. A man by the name ofVan Pelt leads the union and bears the title of Falcon Captain.    	Increase your Falcon Influence to rise up through the ranksof the union. Completing certain tasks and achievements willalso grant you special bonuses. 
2	Elysium	The capital city is a bustling trade hub and the politicalcenter of the kingdom. You'll find hunting quests posted bythe Hunters' League on billboards around the city. Takingon difficult quests is an ideal way to build your influenceas a hunter.     	
